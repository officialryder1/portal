{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login_page</title>
	<meta name="viewpoint" content="width=device.width, innitial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style123.css' %}">
</head>
<body>
	{% if form.error %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
		There was an error with your form
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	{% endif %}

	<div class="container">
		<h1>LOGIN</h1>
		<form action="" method="POST">
			{% csrf_token %}
			<div class="input">
				<h4>Reg No</h4>
				<input type="text" placeholder="enter your registration number here" name="username">
			</div>
			<div class="input">
				<h4>Password</h4>
				<input type="password" placeholder="enter your password" name="password">
			</div>
			<div class="input">
				<input type="submit" value="submit" class="button">
				<a href="">forgot password?</a>
			</div>
			<a href="{% url 'register' %}" class="info" >sign_up</a>
		</form>
	
		
	</div>

</body>
</html>
